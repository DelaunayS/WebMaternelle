<!DOCTYPE html>

<html>

<head>
    <title>
        Compter des éléments de 5 à 15
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/Compter_Doigt.css">

</head>

<body>


    <header>
        <div class="container1">
            <div id="retour">
                <a href="../index.html" color=black>
                    <img src='../img/retour_fleche.png' alt='fleche de retour'>
                </a>
            </div>
            <div id="titre">
                <h5>Niveau 4 : le(s) doigt(s) de 10 à 20</h5>
            </div>
            <div id="aide">
                <div id="interrogation">
                    <input type="image" src='../img/interrogation_fleche.png' alt='point interrogation'>
                </div>
                <div id="flècheRecommencer">
                    <a href="Compter_Doigt_niv4.html" color=black>
                        <img src='../img/recommencer_fleche.png' alt='recommencer le jeu'></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container2">
            <div class="résultat">
                <div class="résultat10"> </div>
                <div class="résultat9"> </div>
                <div class="résultat8"> </div>
                <div class="résultat7"> </div>
                <div class="résultat6"> </div>
                <div class="résultat5"> </div>
                <div class="résultat4"> </div>
                <div class="résultat3"> </div>
                <div class="résultat2"> </div>
                <div class="résultat1"> </div>
            </div>
            <div id="cartes">
                <div class=carte id="carte1">
                    1
                </div>

                <div id="zoneReponse">
                    <div id="taperReponse">
                        <input type="text" maxlength="5" id="reponse">
                    </div>

                    <div id="validerLaReponse">
                        <img id="img_validerLaReponse" alt="Valider la réponse" src="../img/valider_fleche.png">
                    </div>

                </div>
            </div>
        </div>

        <div class="container3">
            <div class="aide">
                <img src="../img/Aide_0_20.JPG" alt="image d'aide">
            </div>
            <div class="fermer_aide">
                <input type="image" src='../img/fermer_aide.png' alt="image de fermeture de l'aide">
            </div>
        </div>
    </main>


    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="js/Compter_Doigt_niv4.js"></script>
    <script src="../js/StopClicDroit.js"></script>


</body>


</html>
