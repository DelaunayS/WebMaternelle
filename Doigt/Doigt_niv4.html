<!DOCTYPE html>

<html>
    <head>
        <title>
            Chercher nombre de doigt(s) : niveau 4 (5 à 20)
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/Doigt_niv3_4.css">

    </head>

    <body>

       
    <header>
        <div class="container1">           
            <div id="retour">
                <a href="../index.html" color=black>
                    <img src='../img/retour_fleche.png' alt='fleche de retour'>
                </a>
            </div>
            <div id="titre">
                <h5>Niveau 4 : de 5 à 20</h5>
            </div>
            <div id="aide">
                <div id="interrogation">
                    <input type="image" src='../img/interrogation_fleche.png' alt='point interrogation'>
                </div> 
                <div id="flècheRecommencer">
                    <a href="Doigt_niv4.html" color=black>
                    <img src='../img/recommencer_fleche.png' alt='recommeencer le jeu'></a>
                </div>    
            </div>
        </div>
    </header>

    <main>
        <div class="container2">            
            <div class="résultat">
                <div class="résultat10"> </div>       
                <div class="résultat9"> </div>        
                <div class="résultat8"> </div>       
                <div class="résultat7"> </div>       
                <div class="résultat6"> </div>        
                <div class="résultat5"> </div>
                <div class="résultat4"> </div>       
                <div class="résultat3"> </div>       
                <div class="résultat2"> </div>        
                <div class="résultat1"> </div> 
            </div>
            <div class="action">                
                <input class="bouton" type="button" value="O">
                <input class="bouton" type="button" value="Q">
                <input class="bouton" type="button" value="R">
                <input class="bouton" type="button" value="S">
                <input class="bouton" type="button" value="T"> 
                <input class="bouton" type="button" value="U">
                <input class="bouton" type="button" value="UK">
                <input class="bouton" type="button" value="UL">
                <input class="bouton" type="button" value="UM">
                <input class="bouton" type="button" value="UN">
                <input class="bouton" type="button" value="UO">
                <input class="bouton" type="button" value="UQ">
                <input class="bouton" type="button" value="UR">
                <input class="bouton" type="button" value="US">
                <input class="bouton" type="button" value="UT">
                <input class="bouton" type="button" value="UU">           
            </div>
            <div class="cible">
                <div class="boite_image">
                    <img class="cible_img" src='../img/cible.jpg' alt='cible du jeu'>                 
                    <p>1</p>
                </div>
            </div>
        </div>
        <div class="container3">  
            <div class="aide">
                <img src="../img/Aide_0_20.JPG" alt="image d'aide">
            </div>
            <div class="fermer_aide">
                <input type="image" src='../img/fermer_aide.png' alt="image de fermeture de l'aide">
            </div>
        </div>
    </main> 
     
    <script src="../js/jquery-3.5.0.min.js"></script>  
    <script src="../js/jquery-ui.min.js"></script>  
    <script src="js/Doigt_niv4.js"></script>
    <script src="../js/StopClicDroit.js"></script>

    </body> 
    
    
</html>
