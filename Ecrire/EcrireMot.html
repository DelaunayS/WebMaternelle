<!DOCTYPE html>

<html>

<head>
    <title>
        Ecrire mot
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style_EcrireMot.css">

</head>

<body>

    <!-- Haut de page -->
    <header>
        <div class="flècheRetour">
            <img src='../img/retour_fleche.png' onClick=window.location.href='../index.html'>
        </div>
        <div class="titre">
            Ecrire des mots
        </div>
        <div class="interrogation">
            <img src='../img/interrogation_fleche.png'>
            <span> Tape le mot                                        
                </span>
        </div>
        <div class="flècheRecommencer">
            <a href="EcrireMot.html" color=black>
                <img src='../img/recommencer_fleche.png' width="50px" height="50px"></a>
        </div>

    </header>

    <div class="zone1">
        <!-- Zone des images et mots -->
        <div class="zone1_A">
            <div class="boite_image">
                <img class="cible" src='../img2/ABEILLE.JPG' width=400px height=400px>
                <p>ABEILLE</p>
            </div>

        </div>

        <!-- Zone des images et mots -->
        <div class="zone1_B">
            <input class="bouton0" type="button" value="ABC">
            <input class="bouton1" type="button" value="abc">
            <input class="bouton2" type="button" value="abc">


        </div>

        <!-- Zone de smiley résultat-->
        <div class="zone1_C">
            <canvas id=canvas>
                    <div >
                        <img src='../img/smile_content.jpg'>
                        <img src='../img/smile_triste.jpg'>
                    </div>
               </canvas>
        </div>

    </div>

    <!-- Zone d'espace -->
    <div class="zone2"> </div>

    <div class="zone3_zone4_zone5">
        <!-- Zone de la réponse -->
        <div class="zone3">
            <input class="zoneChoix" value=''>
            <input class="Resultat" type="button" value="Réponse">
        </div>
        <!-- Zone pour changer la police de la réponse -->
        <div class="zone4">
            <input class="bouton3" type="button" value="ABC">
            <input class="bouton4" type="button" value="abc">
            <input class="bouton5" type="button" value="abc">

        </div>

        <!-- Zone des résultats mémorisés -->
        <div class="zone5">
            <div class="résultat1"></div>
            <div class="résultat2"></div>
            <div class="résultat3"></div>
            <div class="résultat4"></div>
            <div class="résultat5"></div>
            <div class="résultat6"></div>
            <div class="résultat7"></div>
            <div class="résultat8"></div>
            <div class="résultat9"></div>
            <div class="résultat10"></div>
        </div>
    </div>

    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="../js/EcrireMot.js"></script>
    <script src="../js/StopClicDroit.js"></script>

</body>

<footer>

</footer>


</html>
